<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>scroll</title>
	<script type="text/javascript">
	
	var box;

	function init() {
		box = document.getElementById("box");
		// box.scrollTop = 50;
		window.setInterval(move, 25)		
	}

	function move() {
		box.scrollTop++;
	}
	</script>

	<style type="text/css">

		.box{
			border: 1px solid #000000;
			width: 300px; height: 100px;
			overflow: hidden;
		}

	</style>

</head>

<body onload="init();">

<div class="box" id="box">
	Hello World 1 <br>
	Hello World 2 <br>
	Hello World 3 <br>
	Hello World 4 <br>
	Hello World 5 <br>
	Hello World 6 <br>
	Hello World 7 <br>
	Hello World 8 <br>
	Hello World 9 <br>
	Hello World 10 <br>
	Hello World 11 <br>
	Hello World 12 <br>	
</div>

</body>
</html>
