<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Array</title>
	
	<script type="text/javascript">
/*	var s1 = 70;

	var grades = new Array(3);
	
	// 逐一輸入學生成績
	for (var i = 0; i < grades.length; i++) {
		grades[i] = Number(prompt("Enter grade", ""));
	};

	// 計算平均數
	var sum = 0;
	for (var i = 0; i < grades.length; i++) {
		sum += grades[i];
	};

	var avg = sum/grades.length;
	alert("avg = " + avg);

	</script>

</head>
