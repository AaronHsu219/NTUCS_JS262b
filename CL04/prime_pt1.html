<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>prime_pt1</title>	
	<script type="text/javascript">
	
	// var n = 91;
	var flag = 0;

	var n = Number(prompt("請輸入一個數字："));

	for (var i = 2; i < n/2; i++) {
		if (n % i == 0) {
			flag = 1;
			break;
		} else{
			continue;
		};
	};

	if (flag == 1) {
		alert(n + " is not prime number");		
	} else {
		alert(n + " is a prime number");		
	};
	
	</script>

</head>
<body>


</body>
</html>
