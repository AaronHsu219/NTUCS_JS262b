<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Layout</title>
	<style type="text/css">
		/*tag selector*/
		span{text-decoration:underline;}
		/*Class Selector; mutiple apply*/
		.title{font-weight:bold; font-size:20px; margin-bottom:10px;}
		.content{border:1px dashed blue; padding:10px;}
		.keyword{color:red;}
		.bold{font-weight:bold;}
		/*ID Selector; not recommaneded*/
		#blue{color:blue;}
	</style>
</head>
<body>

<div class="title">標題一</div>
<div class="content">Today is a <span class="keyword bold">good</span> day.</div>

<div class="title">Title 2</div>
<div class="content">Today is a <span class="keyword">bad</span> day.</div>



</body>
</html>
