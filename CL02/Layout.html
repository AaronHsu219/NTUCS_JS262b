<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Layout</title>
	<style type="text/css">
		body{margin: 0px;}	/*邊邊不留白*/
		.frame{
			background-color:#cccccc;
			width:1000px;
			/*text-align: center;*/ /*wrong alignment*/
			margin-left: auto; margin-right: auto; /*margin:0px auto; */
		}

		.left{
			background-color: red;
			width: 460px;
			padding: 10px;
			margin: 10px;
			float: left;
		}

		.right{
			background-color: blue;
			width: 500px;			
			float: left;
		}		
		.clear{
			clear: both;
		}

	</style>
</head>
<body>

<div class="frame">
	<div class="left">Left</div>
	<div class="right">Right</div>
	<div class="clear"></div>  <!--	functinal, no content	-->
</div>


</body>
</html>
