<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>pt2_primefun</title>
	<script type="text/javascript">

	function isPrime(n) {
		flag = true;
		for (var i = 2; i < n/2; i++) {
			if (n % i == 0) {
				flag = false;
				break;
			};
		};

		if (flag == true) {
			// return true;
			alert(n + " is a prime number.");
		} else {
			// return false;
			alert(n + " is not prime number.");
		};
	}

	while(true){
		var input = Number(prompt("請輸入一個數字(輸入0停止程式)"));
		
		if (input == 0) {
			break;
		};

		if (isNaN(input)) {
			alert("Input incorrect");
		} else {
			isPrime(input);
		};
	}


	</script>
</head>

</html>
