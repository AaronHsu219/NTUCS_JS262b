<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>pt7_obj</title>
	<script type="text/javascript">
	
	var player = new Object();
	player.name = "彭彭";
	player.hp = 100;
	player.fight = function() {
		this.hp = this.hp - 2;
	};
	player.rest = function() {
		this.hp++;
	};
	player.report = function() {
		alert(this.name + ":" + this.hp);
	};

	player.fight();
	player.rest();
	player.report();

	</script>
</head>
<body>

</body>
</html>
