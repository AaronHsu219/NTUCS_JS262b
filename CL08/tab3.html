	var current = 0;	// Global; 追縱當前的選擇

	function change(choice) {
		// 取得當前的選擇
		var tab = document.getElementById("tab" + current);
		var con = document.getElementById("con" + current);

		// 取消當前的選擇
		tab.style.fontWeight = "normal";
		con.style.display = "none";

		// ==================================================
		// 切換到新的選擇
		current = choice;

		// 處理新的選擇
		tab = document.getElementById("tab" + current);
		con = document.getElementById("con" + current);
		tab.style.fontWeight = "bold";
		con.style.display = "block";
	}

	</script>
