<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Event4</title>

	<script type="text/javascript">

	function init() {
			var handler = function() {
				alert("Hello");
			}

			var btn = document.getElementById("btn");
			btn.addEventListener("click", handler)		
	}
	
	</script>

</head>

<body onload="init()";>

<button id="btn">Click</button>

</body>

</html>
