<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>box</title>
	<script type="text/javascript">
	
	var box;

	function init() {		// 網頁靜態內容完全載入後立刻執行
		box = document.getElementById("box");
		box.addEventListener("click", pickup); // 點擊時呼叫 pickup
	}

	function pickup() {
		document.addEventListener("mousemove", move);
		box.removeEventListener("click", pickup);			// 移除 click 處理器 pickup
		box.addEventListener("click", putdown);				// 新增 click 處理器 putdown
	}

	function move(e) {
		 // document.title = e.clientX + "," + e.clientY;
		 box.style.left = (e.clientX - 20) + "px";
		 box.style.top = (e.clientY - 20) + "px";
		 // alert("hello")
	}

	function putdown() {
		document.removeEventListener("mousemove", move);	// 不再跟著滑鼠動
		box.removeEventListener("click", putdown);				// 移除 click 處理器 pickup
		box.addEventListener("click", pickup);						// 新增 click 處理器 putdown
	}

	</script>

	<style type="text/css">
	.box{
		width: 100px; height:100px; background-color: red;
		position: absolute; top: 100px; left: 100px;
	}

	</style>

</head>

<body onload="init();">
<div class="box" id="box">   </div>
</body>
</html>
