<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>search</title>
	<script type="text/javascript">

	function changeToPage() {
		var page = document.getElementById("page");
		var img = document.getElementById("img");
		var btn = document.getElementById("btn");
		page.style.fontWeight = "bold";
		img.style.fontWeight = "normal";
		btn.value = "網頁搜尋";
	}

	function changeToImg() {
		var page = document.getElementById("page");
		var img = document.getElementById("img");
		var btn = document.getElementById("btn");	
		img.style.fontWeight = "bold";
		page.style.fontWeight = "normal";
		btn.value = "圖片搜尋";		
	}
	</script>
</head>
<body>
<div>
	<span id="page" onclick="changeToPage();">網頁</span>
	<span id="img" onclick="changeToImg();">圖片</span>
</div>
<div>
	<input type="text" />
	<input id="btn" type="button" value="網頁搜尋" />	
</div>
</body>
</html>
