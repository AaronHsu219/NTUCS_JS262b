<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dynamic5</title>
	<script type="text/javascript">

	alert(window.innerWidth);
	
	function add() {
		var textInput = document.getElementById("text");
		var link = document.createElement("a");		/*<a></a>*/
		link.innerHTML = textInput.value;					/*<a>Google</a>*/
		link.href = "http://www.google.com"; 			/*<a href="...">Google</a>*/
		// document.body.appendChild(link);

		var container = document.getElementById("container");
		container.appendChild(link);
	}

	function delById(id) {
		var obj = document.getElementById(id);
		obj.parentNode.removeChild(obj);
	}

	function del() {
		delById("container");
		 /*
		 var container = document.getElementById("container");
		 document.body.removeChild(container);
		 */
	}

	</script>
</head>
<body>	
	
	<div>
		Input Text<input type="text" id="text" />
		<button onclick="add();">Add</button>
		<button onclick="del();">Delete</button>
	</div>

	<div id="container" style="border:1px solid #666666; padding:10px;">
		<!-- <a href="http://www.google.com">Google</a> -->	
	</div>

</body>
</html>
