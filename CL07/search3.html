<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>search3</title>
	<script type="text/javascript">

	function change(choice) {
		var page = document.getElementById("page");
		var img = document.getElementById("img");
		var btn = document.getElementById("btn");
		
		if (choice == 0) {
			page.className = "current";
			img.className = "tab";
			btn.value = "網頁搜尋";
	/*		page.style.fontWeight = "bold";
			page.style.color = "red";
			img.style.fontWeight = "normal";
			img.style.color = "black";
			btn.value = "網頁搜尋";*/
		} else {
			page.className = "tab";
			img.className = "current";
			btn.value = "圖片搜尋";
			/*page.style.fontWeight = "normal";
			page.style.color = "black";
			img.style.fontWeight = "bold";
			img.style.color = "red";
			btn.value = "圖片搜尋";		*/
		};
	}

	</script>

	<style type="text/css">
		.tab{	//一般(未被選到的)
			font-weight: normal; color:black;
		}	
		.current{	//當前(被選到的)
			font-weight: bold; color:red;
		}
	</style>

</head>
<body>
<div>
	<span id="page" class="current" onclick="change(0);">網頁</span>
	<span id="img" class="tab" onclick="change(1);">圖片</span>
</div>
<div>
	<input type="text" />
	<input id="btn" type="button" value="網頁搜尋" />	
</div>
</body>
</html>
