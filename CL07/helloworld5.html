<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>helloworld5</title>
	<script type="text/javascript">
	// jquery 用法
		function $(id) {
			return document.getElementById(id);
		}

		function change(){
			var divObj = $("word");
			divObj.innerHTML="bad";
		}

	</script>
</head>
<body>

<h3>Hello World</h3>
<div id="content">This is a <span id="word">good</span> day</div>
<button onclick="change();">Click</button>

</body>
</html>
