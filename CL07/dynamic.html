<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dynamic</title>
	<script type="text/javascript">
	
	function add() {
		var link = document.createElement("a");	/*<a></a>*/
		link.innerHTML="Google";								/*<a>Google</a>*/
		link.href="http://www.google.com"; 			/*<a href="...">Google</a>*/
		document.body.appendChild(link);
	}

	</script>
</head>
<body>
	
	<div>
		<button onclick="add();">Add</button>
	</div>
	<!-- <a href="http://www.google.com">Google</a> -->

</body>
</html>
